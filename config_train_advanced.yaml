# IoTGuard Configuration

# Dataset Paths
dataset:
  base_path: "dataset/CSV/CSV"
  merged_path: "dataset/CSV/MERGED_CSV"
  output_path: "results"
  
# Features (46 core features from your report)
features:
  flow_based:
    - "flow_duration"
    - "Header_Length"
    - "Duration"
    - "Rate"
    - "Srate"
    - "Drate"
  
  protocol:
    - "Protocol Type"
    - "HTTP"
    - "HTTPS"
    - "DNS"
    - "Telnet"
    - "SMTP"
    - "SSH"
    - "IRC"
    - "TCP"
    - "UDP"
    - "DHCP"
    - "ARP"
    - "ICMP"
    - "IPv"
    - "LLC"
  
  flags:
    - "fin_flag_number"
    - "syn_flag_number"
    - "rst_flag_number"
    - "psh_flag_number"
    - "ack_flag_number"
    - "ece_flag_number"
    - "cwr_flag_number"
    - "ack_count"
    - "syn_count"
    - "fin_count"
    - "urg_count"
    - "rst_count"
  
  statistical:
    - "Tot sum"
    - "Min"
    - "Max"
    - "AVG"
    - "Std"
    - "Tot size"
    - "IAT"
    - "Number"
    - "Magnitue"
    - "Radius"
    - "Covariance"
    - "Variance"
    - "Weight"

# Label column
label_column: "label"

# Class Mappings (7-class grouping from your report)
class_mapping:
  DDoS:
    - "DDoS-RSTFINFlood"
    - "DDoS-PSHACK_Flood"
    - "DDoS-SYN_Flood"
    - "DDoS-UDP_Flood"
    - "DDoS-TCP_Flood"
    - "DDoS-ICMP_Flood"
    - "DDoS-SynonymousIP_Flood"
    - "DDoS-ACK_Fragmentation"
    - "DDoS-UDP_Fragmentation"
    - "DDoS-ICMP_Fragmentation"
    - "DDoS-SlowLoris"
    - "DDoS-HTTP_Flood"
  
  DoS:
    - "DoS-UDP_Flood"
    - "DoS-SYN_Flood"
    - "DoS-TCP_Flood"
    - "DoS-HTTP_Flood"
  
  Mirai:
    - "Mirai-greeth_flood"
    - "Mirai-greip_flood"
    - "Mirai-udpplain"
  
  Recon:
    - "Recon-PingSweep"
    - "Recon-OSScan"
    - "Recon-PortScan"
    - "VulnerabilityScan"
    - "Recon-HostDiscovery"
  
  Spoofing:
    - "DNS_Spoofing"
    - "MITM-ArpSpoofing"
  
  Web:
    - "BrowserHijacking"
    - "Backdoor_Malware"
    - "XSS"
    - "Uploading_Attack"
    - "SqlInjection"
    - "CommandInjection"
  
  BruteForce:
    - "DictionaryBruteForce"
  
  Benign:
    - "BenignTraffic"

# Model Parameters
models:
  isolation_forest:
    contamination: 0.1
    n_estimators: 100
    max_samples: "auto"
    random_state: 42
    n_jobs: -1
  
  lightgbm:
    n_estimators: 100
    learning_rate: 0.1
    max_depth: 7
    num_leaves: 31
    subsample: 0.8
    colsample_bytree: 0.8
    random_state: 42
    n_jobs: -1
    objective: "multiclass"
    metric: "multi_logloss"
    verbose: -1
  
  sgd_classifier:
    loss: "log_loss"
    max_iter: 1000
    random_state: 42
    n_jobs: -1

# Training Parameters
training:
  test_size: 0.2
  validation_size: 0.1
  use_smote: true
  smote_sampling_strategy: "auto"
  streaming_mode: true
  batch_size: 10000
  
# Evaluation
evaluation:
  metrics:
    - "accuracy"
    - "precision"
    - "recall"
    - "f1"
  save_confusion_matrix: true
  save_classification_report: true
